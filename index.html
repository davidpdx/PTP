/* RESET ===== */
/* http://meyerweb.com/eric/tools/css/reset/ v2.0 | 20110126 License: none (public domain) */  html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video { margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; } /* HTML5 display-role reset for older browsers */ article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; } body { line-height: 1; } ol, ul { list-style: none; } blockquote, q { quotes: none; } blockquote:before, blockquote:after, q:before, q:after { content: ''; content: none; } table { border-collapse: collapse; border-spacing: 0; }

* {

}
body {
	width: 100%;

nav {width: 100%; background-color: #222;text-align: center; margin: 0 auto 0.7em auto; position: fixed; Left: 0; Top: 0;}

nav {line-height: 1.5em; padding-top: 0; padding-bottom: 0.2em;}
nav ul {width: 92%; padding-left: 8%;}
nav ul li {display: inline-block; line-height: 1.5em;margin: 0.7em auto; float: left;}
nav a {
	text-decoration: none; 
	color: #fff; 
	background-color: #222; 
	font-size: 1.2em; 
	padding: 0.5em 1.5em; 
	margin-bottom: 0.2em;
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}
nav a:hover {background-color: #333;}

header, #midsection {text-align: center; background-color: #fff;}
#midsection {max-width: 80%; margin: 0 auto; background-color: #fff; padding: 2%;line-height: 1.5em;}
.gallery {width: 100%; background-color: #fff; margin: 0 auto;}
#midsection ul {width: 100%;}
.gallery li {display: inline-block; text-align: center; margin: 2% auto 0 auto; width: 310px; padding: 0;}
.midsectiontext {clear:both; width; 100%; display: block;}

footer {width: 100%; background-color: #333;text-align: center; margin: 0 auto;clear: both;line-height: 1.5em; padding: 0;}

h1 {
	font-size: 3em; line-height: 1.5em;
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
	margin-top: 1em;
}
h2 {
	font-size: 1.5em; line-height: 1.5em; padding-bottom: 0em;
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}
h3 {
	font-size: 1em; font-style:italic; 
	padding-bottom: 0.5em;
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}

.hr1 {height: 1.5em; background-color: #222; margin: 0;}
#register {font-family: 'Quicksand', sans-serif; padding: 0.5em 1.5em; margin: 1em; background-color: #222; color: #fff; font-size: 1.6em; box-shadow: 0.1em 0.1em 0.1em #222;}
#register:hover {background-color: #333; }
.active {background-color: #333;}
.floatleft {float: left;}
.floatright {float: right;}
.social {float: right;}
